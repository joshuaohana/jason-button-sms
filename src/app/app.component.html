<mat-card>
  <form *ngIf="!wedone" class="example-form" (ngSubmit)="send()">
    <h1 class="mat-display-1">Want Jason to call you?</h1>

    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="nameFormControl" autocomplete="name">
      <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone" [formControl]="phoneFormControl" autocomplete="tel">
      <mat-error *ngIf="phoneFormControl.hasError('required')">
          Phone is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="emailFormControl" autocomplete="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Message" [formControl]="messageFormControl"></textarea>
      <mat-error *ngIf="messageFormControl.hasError('maxLength') && !messageFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="messageFormControl.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <mat-checkbox [(ngModel)]="isUrgentCheckbox" name="isurgent">Urgent?</mat-checkbox>
    <mat-checkbox [(ngModel)]="rememberMeCheckbox" name="rememberme">Remember me?</mat-checkbox>

    <button mat-raised-button color="primary" (click)="send()">SEND</button>
  </form>

  <div *ngIf="wedone">
    <h1 *ngIf="!error" class="mat-display-1">Thanks! Your message has been sent.</h1>
    <h1 *ngIf="error" class="mat-display-1">Seems there was an error: {{error}}</h1>
  </div>
</mat-card>
